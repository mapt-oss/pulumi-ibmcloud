# WARNING: This file is autogenerated - changes will be overwritten when regenerated by https://github.com/pulumi/ci-mgmt

linters:
  enable:
  - errcheck
  - goconst
  - gofmt
  - gosec
  - govet
  - ineffassign
  - lll
  - gosimple
  - staticcheck
  - misspell
  - nakedret
  - revive
  - unconvert
  - unused
  enable-all: false
  disable:
  - gci  # Disabled due to incompatibility with import formatting
issues:
  exclude-dirs:
  - pkg/vendored
  - sdk  # Exclude generated SDK code
  - bin  # Exclude binaries
  exclude-files:
  - schema.go
  - pulumiManifest.go
  - resources.go  # Provider boilerplate with complex formatting
run:
  timeout: 20m
